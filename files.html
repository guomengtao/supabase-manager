<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Supabase Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="info.html">Project Info</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="articles.html">Articles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="realtime.html">Real-time</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="images.html">Image Upload</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="files.html">File Manager</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>File Manager</h1>

        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Upload Files</h5>
                        <div class="upload-area" id="dropZone">
                            <div class="upload-content text-center">
                                <i class="bi bi-cloud-upload display-4"></i>
                                <p class="mt-2">Drag and drop files here or click to select</p>
                                <small class="text-muted">Maximum file size: 50MB</small>
                            </div>
                            <input type="file" id="fileInput" class="d-none" multiple>
                        </div>
                        <div id="uploadQueue" class="mt-3"></div>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-body">
                        <h5 class="card-title">Storage Usage</h5>
                        <div id="storageStats">
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                            </div>
                            <p class="text-muted mt-2 mb-0">Loading storage information...</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h5 class="card-title mb-0">Files</h5>
                            <div>
                                <div class="input-group">
                                    <input type="text" class="form-control form-control-sm" id="searchInput" placeholder="Search files...">
                                    <button class="btn btn-outline-primary btn-sm" id="refreshFiles">
                                        <i class="bi bi-arrow-clockwise"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div id="filesList" class="files-list">
                            <p class="text-muted text-center">Loading...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- File Link Modal -->
    <div class="modal fade" id="fileLinkModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">File Link</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Direct Link</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="directLink" readonly>
                            <button class="btn btn-outline-primary" onclick="fileManager.copyLink('directLink')">
                                Copy
                            </button>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Markdown Link</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="markdownLink" readonly>
                            <button class="btn btn-outline-primary" onclick="fileManager.copyLink('markdownLink')">
                                Copy
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/files.js"></script>
</body>
</html>
