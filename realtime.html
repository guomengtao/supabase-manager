    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Supabase Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="info.html">Project Info</a>
                    </li>

                        <a class="nav-link" href="articles.html">Articles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="realtime.html">Real-time</a>

                        <a class="nav-link" href="files.html">File Manager</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Real-time Connection</h1>
        
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Connection Status</h5>
                        <div id="connectionStatus" class="alert alert-info">
                            Connecting...
                        </div>
                        <button id="toggleConnection" class="btn btn-primary">
                            Disconnect
                        </button>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-body">
                        <h5 class="card-title">Subscribe to Table Changes</h5>
                        <div class="mb-3">
                            <label for="tableSelect" class="form-label">Select Table</label>
                            <select class="form-select" id="tableSelect">
                                <option value="">Loading tables...</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="INSERT" id="insertEvent" checked>
                                <label class="form-check-label" for="insertEvent">
                                    INSERT events
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="UPDATE" id="updateEvent" checked>
                                <label class="form-check-label" for="updateEvent">
                                    UPDATE events
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="DELETE" id="deleteEvent" checked>
                                <label class="form-check-label" for="deleteEvent">
                                    DELETE events
                                </label>
                            </div>
                        </div>
                        <button id="subscribeBtn" class="btn btn-primary">Subscribe</button>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h5 class="card-title mb-0">Real-time Events</h5>
                            <button id="clearEvents" class="btn btn-secondary btn-sm">Clear</button>
                        </div>
                        <div id="eventsLog" class="border rounded p-3" style="height: 400px; overflow-y: auto;">
                            <div class="text-muted">Waiting for events...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script type="module" src="js/realtime.js"></script>
    <script type="module" src="js/components/footer.js"></script>
</body>
</html>
