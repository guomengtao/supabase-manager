<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users - Supabase Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Step 1: Load Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Supabase Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="users.html">Users</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <!-- Step 2: Add error container -->
        <div id="errorMessage" class="alert alert-danger d-none"></div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Users List</h1>
            <button class="btn btn-primary" onclick="userManager.refreshUsers()">
                Refresh Users
            </button>
        </div>

        <!-- Step 3: Add content container -->
        <div id="usersList" class="row">
            <!-- Users will be displayed here -->
        </div>
    </div>

    <!-- Step 4: Load your JavaScript files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/users.js"></script>
</body>
</html>
