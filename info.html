<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Info - Supabase Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Supabase Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="info.html">Project Info</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="articles.html">Articles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="realtime.html">Real-time</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="images.html">Image Upload</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="files.html">File Manager</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Project Information</h1>
        
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Project Details</h5>
                        <div id="projectDetails">
                            <div class="mb-3">
                                <label class="fw-bold">Project URL:</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="projectUrl" readonly>
                                    <button class="btn btn-outline-secondary copy-button" type="button" data-action="copy" data-target="projectUrl">Copy</button>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="fw-bold">API Key:</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="apiKey" readonly>
                                    <button class="btn btn-outline-secondary" type="button" data-action="toggle" data-target="apiKey">Show</button>
                                    <button class="btn btn-outline-secondary copy-button" type="button" data-action="copy" data-target="apiKey">Copy</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Database Statistics</h5>
                        <div id="dbStats">Loading...</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Tables Information</h5>
                        <div id="tablesInfo" class="table-responsive">Loading...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { copyToClipboard, togglePassword } from './js/info.js';
        
        // Set up event listeners for buttons
        document.addEventListener('click', (event) => {
            const button = event.target.closest('button[data-action]');
            if (!button) return;

            const action = button.dataset.action;
            const target = button.dataset.target;

            if (action === 'copy') {
                copyToClipboard(target);
            } else if (action === 'toggle') {
                togglePassword(target);
            }
        });
    </script>
    <script type="module" src="js/info.js"></script>
</body>
</html>
